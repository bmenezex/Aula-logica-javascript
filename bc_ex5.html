<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let n1 = parseInt(prompt("Digite o 1° numero"))
        let n2 = parseInt(prompt("Digite o 2° numero"))
        let n3 = parseInt(prompt("Digite o 3° numero"))
        let n4 = parseInt(prompt("Digite o 4° numero"))
        let n5 = parseInt(prompt("Digite o 5° numero"))
        let n6 = parseInt(prompt("Digite o 6° numero"))
        let n7 = parseInt(prompt("Digite o 7° numero"))
        let n8 = parseInt(prompt("Digite o 8° numero"))
        let n9 = parseInt(prompt("Digite o 9° numero"))
        let n10 = parseInt(prompt("Digite o 10° numero"))

        let media = (n1 + n2 + n3 + n4 + n5 + n6 + n7 + n8 + n9 + n10) / 10

        document.write("A média é " + media + "<br>")

        document.write("<br> 1° valor digitado é : " + n1)
        document.write("<br> 2° valor digitado é : " + n2)
        document.write("<br> 3° valor digitado é : " + n3)
        document.write("<br> 4° valor digitado é : " + n4)
        document.write("<br> 5° valor digitado é : " + n5)
        document.write("<br> 6° valor digitado é : " + n6)
        document.write("<br> 7° valor digitado é : " + n7)
        document.write("<br> 8° valor digitado é : " + n8)
        document.write("<br> 9° valor digitado é : " + n9)
        document.write("<br> 10° valor digitado é : " + n10)
    </script>
</body>

</html>
